<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Contact Form</title>
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-card {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      width: 350px;
      max-width: 90vw;
    }
    .form-card h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #2e3a59;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      color: #49516f;
      font-size: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #d1d9e6;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #5b9df9;
      outline: none;
      background: #fff;
    }
    .form-actions {
      text-align: center;
      margin-top: 1.5rem;
    }
    button {
      background: linear-gradient(90deg, #5b9df9 0%, #3a7bd5 100%);
      color: #fff;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(91,157,249,0.12);
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #3a7bd5 0%, #5b9df9 100%);
    }
  </style>
</head>
<body>
  <form class="form-card">
    <h2>Messenger</h2>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@email.com" required>
    </div>
    <div class="form-group">
      <label for="topic">Topic</label>
      <select id="topic" name="topic" required>
        <option value="">Select a topic</option>
        <option value="general">General Inquiry</option>
        <option value="support">Support</option>
        <option value="feedback">Feedback</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Type your message..." required></textarea>
    </div>
    <div class="form-actions">
      <button type="submit">deliver Message</button>
    </div>
  </form>
</body>
</html>
